<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB1 Chat - M324</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/utils.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body class="light bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="w-full h-screen flex justify-center items-center p-4">
      <div class="max-w-2xl w-full md:w-3/4 lg:w-2/4 bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden flex flex-col h-full transition-colors duration-300" id="chatContainer">
        <div class="bg-blue-600 dark:bg-blue-800 px-6 py-4 flex justify-between items-center">
          <p class="text-lg font-bold text-white">LB1 Chat - M324</p>
          <button id="themeToggle" class="text-white bg-gray-700 dark:bg-gray-600 px-3 py-1 rounded-full">ðŸŒ™</button>
        </div>

        <!-- Anzeige der aktiven Nutzeranzahl -->
        <div class="bg-gray-200 px-4 py-2" id="activeUsersSection">
          <p class="text-sm font-bold text-gray-600">Aktive Nutzer: <span id="activeUsersCount">0</span></p>
        </div>

        <div class="flex-grow flex flex-col justify-start p-4 gap-4 overflow-y-auto bg-gray-100 dark:bg-gray-900 transition-colors duration-300" id="messages"></div>

        <div class="bg-gray-100 px-4 py-4 flex items-center rounded-t">
          <input
            id="messageInput"
            type="text"
            placeholder="Type a message"
            class="flex-grow px-4 py-2 rounded-full border-gray-400 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-white transition-colors duration-300"
          />
          <button class="ml-4 text-blue-500 hover:text-blue-600 focus:outline-none" id="sendButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
